<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-gray-900 rounded-2xl shadow-lg p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-white">GitHub Profile Finder</h1>

      <div class="flex flex-col sm:flex-row gap-4">
        <input 
          type="text" 
          id="usernameInput"
          placeholder="Enter GitHub username..."
          class="flex-1 px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="searchButton"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 transition rounded-lg font-semibold"
        >
          Search
        </button>
          <div class=" card cd /path/to/my-project

          flex items-start gap-6 mt-4">
        <img
          src="https://avatars.githubusercontent.com/u/583231?v=4"
          alt="avatar"
          class="w-24 h-24 rounded-full border-2 border-gray-700"
        />
        <div>
          <h2 class="text-2xl font-bold">The Octocat</h2>
          <p class="text-sm text-gray-400">@octocat</p>
          <p class="mt-2 text-gray-300">
            A friendly open-source mascot exploring the world of GitHub.
          </p>
          <div class="mt-4 flex flex-wrap gap-6 text-sm text-gray-300">
            <span>👥 Followers: <strong>5,000</strong></span>
            <span>👣 Following: <strong>9</strong></span>
            <span>📁 Repos: <strong>8</strong></span>
          </div>
        </div>
      </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
